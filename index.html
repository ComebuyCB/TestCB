	<script>
		$(function(){
			var txtbf1 = ""
			var bf1 = [
					{"ttl":"中文字體 font-family:", "btn":["ff-cj86","ff-jo6","ff-1ul"]},
					{"ttl":"字大小 font-size: 0~100px", "btn":["fs-0","fs-12","fs-24","fs-60","fs-100"]},
					{"ttl":"文字顏色 color: #000~#FFF", "btn":["c-b","c-y","c-w","c-f","c-F","c-0"]},
					{"ttl":"背景顏色 background-color: #000~#FFF", "btn":["bgc-b","bgc-y","bgc-w","bgc-f","bgc-F","bgc-0"]},
					{"ttl":"透明度 opacity: 0 ~ 1", "btn":["op-0","op-20","op-60","op-100"]},
					{"ttl":"文字裝飾 bold 、italic、text-decoration:", "btn":["text-b","text-i","text-u","text-o","text-s"]},
					{"ttl":"Debug用邊界線: border:thin 'color' dashed", "btn":["b-r","b-g","b-b","b-y","b-w","b-o","b-p"]}
				]
				for (var i in bf1){
					txtbf1 += '<div class="pb-12">'
					txtbf1 += '<p>'+ bf1[i].ttl +'</p>\n'
					for (var j in bf1[i].btn){
						txtbf1 += '<button class="btn btn-danger btn-sm">'+ bf1[i].btn[j] +'</button>\n'
					}
					txtbf1 += '</div>'
				}
			$('#demobf1').append(txtbf1)

			var txtbf2 = ""
			var bf2 = [
					{"ttl":"padding: 0~100px; (px=padding-left&right)", "btn":["p-20","p-60","pt-60","pb-60","py-60","pl-60","pr-60","px-60"]},
					{"ttl":"margin: 0~100px; (my=margin-top&bottom)", "btn":["m-20","m-60","mt-60","mb-60","my-60","ml-60","mr-60","mx-60"]},
					{"ttl":"margin負值 : -0~-100px;", "btn":["m-n20","m-n60","mt-n60","mb-n60","my-n60","ml-n60","mr-n60","mx-n60"]},
					{"ttl":"float: & text-align:", "btn":["f-l","f-r","f-n","ta-l","ta-r","ta-c","ta-j"]},
					{"ttl":"字寬距 letter-spacing: 0~100px", "btn":["ls-0","ls-4","ls-16","ls-100"]},
					{"ttl":"字寬距負值 letter-spacing: -0~-100px", "btn":["ls-n0","ls-n4","ls-n8","ls-n100"]},
					{"ttl":"字行高 line-height: 0~100px", "btn":["lh-0","lh-10","lh-25","lh-100"]}
				]
				for (var i in bf2){
					txtbf2 += '<div class="pb-12">'
					txtbf2 += '<p>'+ bf2[i].ttl +'</p>\n'
					for (var j in bf2[i].btn){
						txtbf2 += '<button class="btn btn-primary btn-sm">'+ bf2[i].btn[j] +'</button>\n'
					}
					txtbf2 += '</div>'
				}
			$('#demobf2').append(txtbf2)


			$("#demobf1 .btn").click(function(){
				txt = $(this).text();
				$('#div-bf1').removeAttr("class")
				$('#div-bf1').addClass(txt);
			});
			$("#demobf2 .btn").click(function(){
				txt = $(this).text();
				$('#div-bf2').removeAttr("class")
				$('#div-bf2').addClass(txt);
			});
		});
	</script>

		function layout_Tab_Button(dataObj){
			let str = ""
			$.each( dataObj, function(i,v){
				str +=`<button class="js-tab btn btn-dark btn-lg mr-4 ${ i==0 ? 'active':''}" js-tab-target="#knowledge_${v.title}" style="min-width: 100px">${v.title}</button>`
			})
			return str
		}
		$('#knowledgeTab').html( layout_Tab_Button( pattern_Ajax_Data() ) );


		function layout_Tab_Content(dataObj){
			let str = ""
			$.each( dataObj, function(i1,v1){
				str +=`<div id="knowledge_${v1.title}" class="js-tab-content col">`
				str +=	`<h3>${v1.title}</h3>`
				str += 	`<ul>`
				$.each( v1.content, function(i2,v2){
					str += `<li><a href="${v2.href}">${v2.value}</a></li>`
				})
				str += 	`</ul>`
				str += `</div>`
			})
			return str
		}
		$('#knowledgeContent').html( layout_Tab_Content( pattern_Ajax_Data() ) );
