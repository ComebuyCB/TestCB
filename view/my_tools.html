<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<!-- shortcut -->
	<link rel="Shortcut Icon" type="image/x-icon" href="cb-logo.png">

	<!-- jquery -->
	<script src="../src/plugins/jquery/jquery.js"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="../src/plugins/bootstrap/bootstrap.css">
	<script src="../src/plugins/bootstrap/popper.js"></script>
	<script src="../src/plugins/bootstrap/bootstrap.js"></script>

    <!-- main_simplify -->
	<link rel="stylesheet" href="../src/css/main_simplify.css">
	<script src="../src/js/main_simplify.js"></script>

	<!-- web style -->
	<link rel="stylesheet" href="../src/css/cb.css">
    <script src="../src/js/cb.js"></script>
    
    <style>
        #main_tab .js-tab.active::after{
            content:" ▼";
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="tabs">
            <h3 class="mb-10">自製:</h3>
            <div id="main_tab" js-tab-group="main">
                <div class="d-inline-block pt-10">
                    <button class="js-tab btn btn-dark active" js-tab-target="#a">Javascript</button>
                    <button class="js-tab btn btn-dark" js-tab-target="#b">CSS</button>
                    <button class="js-tab btn btn-dark" js-tab-target="#c">Plugins</button>
                </div>
            </div>
            <div js-tab-group="main" class="py-10" style="min-height: 58px;">
                <div id="a" class="js-tab-content" js-tab-group="codepen">
                    <button class="js-tab btn btn-dark active" js-tab-target="#a1">避免button 短時間內按兩次</button>
                    <button class="js-tab btn btn-dark" js-tab-target="#a2">進度條</button>
                </div>
                <div id="b" class="js-tab-content" js-tab-group="codepen">
                    <button class="js-tab btn btn-dark" js-tab-target="#b1">img src="svg" to svg</button>
                    <button class="js-tab btn btn-dark" js-tab-target="#b2">search input in array</button>
                </div>
            </div>
        </div>
        <div id="iframeContent" js-tab-group="codepen" style="height: 800px;">
            <iframe id="a1" class="js-tab-content" style="width:100%; height:100%;" src="https://codepen.io/bvpqygqy/pen/bGdpbZx"></iframe>
            <iframe id="a2" class="js-tab-content" style="width:100%; height:100%;" src="https://codepen.io/bvpqygqy/pen/jObbbqa"></iframe>
            <iframe id="b1" class="js-tab-content" style="width:100%; height:100%;" src="https://codepen.io/bvpqygqy/pen/dyYoVjE"></iframe>
            <iframe id="b2" class="js-tab-content" style="width:100%; height:100%;" src="https://codepen.io/bvpqygqy/pen/WNeVoJK"></iframe>
        </div>
    </div>

    <script>
        $(function(){
            tab();
            let tabH = $('#tabs').innerHeight();
            $('#iframeContent').css('height', window.screen.availHeight - tabH - 120 );
        })
    </script>
</body>
</html>
